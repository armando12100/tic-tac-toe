<!DOCTYPE html>

<html>

<head>
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>

<body>
  <header class="header">
    <h1>Tic-Tac-Toe</h1>
  </header>

  <div class="main">

    <div class="playerDisplay">Player X's Turn</div>

    <div class="gameDiv">
      <div class="gameBoard">
        <div class="square" id="box0"></div>
        <div class="square" id="box1"></div>
        <div class="square" id="box2"></div>
        <div class="square" id="box3"></div>
        <div class="square" id="box4"></div>
        <div class="square" id="box5"></div>
        <div class="square" id="box6"></div>
        <div class="square" id="box7"></div>
        <div class="square" id="box8"></div>
      </div>
    </div>

    <button class="restart">Restart</button>

    <div class="winnerScreen">

      <div class="winnerCard">
        <div class="card">
          <div class="topRow">
            <div class="winnerMessage"></div>
            <button class="back">X</button>
          </div>
          <div class="playerScores">
            <div class="scoreBox">
              <div class="player">Player 1</div>
              <div class="player1Score">0</div>
            </div>
            <div class="scoreBox">
              <div class="player">Player2</div>
              <div class="player2Score">0</div>
            </div>
          </div>
          <button class="reset">Reset</button>
        </div>
      </div>

    </div>




  </div>

</body>

</html>
